<html>
    <head>
        <title>Choose your station page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <a href="https://www.just.edu.jo/Pages/Default.aspx">
                    <img src="logo.png" class="logo">
                </a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Stations</a></li>
                </ul>
            </div>          
            <div class="content">
                <h1>SELECT YOUR CITY</h1>
                <p>Choose one of the following cities to go to one of the supported stations.</p>
                <form action="StationChoiceServlet" method="post">
                    <button type="submit" name="city" value="Amman" class="bigbuttons"><span></span>AMMAN</button>
                    <button type="submit" name="city" value="Irbid" class="bigbuttons"><span></span>IRBID</button>
                    <button type="submit" name="city" value="Al-Mafraq / Az-Zarqa" class="bigbuttons"><span></span>AL-MAFRAQ / AZ-ZARQA</button>
                    <button type="submit" name="city" value="Balqa / Madaba" class="bigbuttons"><span></span>BALQA / MADABA</button>
                    <button type="submit" name="city" value="Al-Karak / Al-Tafilah" class="bigbuttons"><span></span>AL-KARAK / AL-TAFILAH</button>
                    <button type="submit" name="city" value="Aqaba / Ma'an" class="bigbuttons"><span></span>AQABA / MA'AN</button>
                </form>
            </div>
        </div>
    </body>
</html>
