<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div align="center">
        <h1>User Registration</h1>
    </div>
    <form action="RegisterServlet" method="post">
        <table>
            <tr><td>Enter Email:</td><td><input type="text" name="txtName" required></td></tr>
            <tr><td>Enter Password:</td><td><input type="password" name="txtPwd" required></td></tr>
            <tr><td><input type="submit" value="Register"></td><td><input type="reset"></td></tr>
        </table>
    </form>
</body>
</html>
