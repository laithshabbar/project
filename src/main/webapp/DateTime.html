
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Page</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: sans-serif;
        }
    .banner{
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url(background.jpg);
        background-size: cover;
        background-position: center;
        }
    .navbar{
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        }
    .logo{
        width: :120px;
        cursor: pointer;
        }
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
        }
    .navbar ul li a{
        text-decoration: none;
        color: white;
        text-transform: uppercase;
        }
    .content{
        width: 100%;
        position: absolute;
        margin-top: 15%;
        transform: translateY(-50%);
        text-align: center;
        color: white;
        }
    .content h1{
        font-size: 80px;
        }
    .content p{
        font-size: 20px auto;
        font-weight: 100;
        line-height: 25px;
        margin-bottom: 5%;
        margin-top: 1%;
        }
    .datetime-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        }

    .input-group {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        }
    .input-group:hover {
        transform: translateY(-5px);
        }
    .input-group label {
        display: block;
        margin-bottom: 12px;
        font-size: 18px;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
        }
    input[type="date"],
    select {
        width: 300px;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        background: rgba(173, 160, 211, 0.2);
        color: white;
        font-size: 16px;
        outline: none;
        max-height: 200px; 
        transition: all 0.3s ease;
        }

    input[type="date"]:focus,
    select:focus {
        border-color: #ada0d3;
        background: rgba(173, 160, 211, 0.3);
        }
    select option {
        background: #ada0d3;
        font-size: 15px;
        font-weight: bold;
        color: white;
        }
        
    button[type="submit"] {
        padding: 15px 40px;
        background: transparent;
        border: 2px solid #ada0d3;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        }
    button[type="submit"]:hover {
        background: rgba(173, 160, 211, 0.3);
        transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="https://www.just.edu.jo/Pages/Default.aspx">
                <img src="logo.png" class="logo" alt="JUST University Logo">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Stations</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h1>SELECT DEPARTURE TIME</h1>
            <p>Choose the time and date you wish to depart to JUST university</p>
            
            <form action="SaveDateTimeServlet" method="POST" id="datetime-form">
                <div class="datetime-container">
                    <div class="input-group">
                        <label for="departure-date">Select Date</label>
                        <input type="date" id="departure-date" name="departure-date" required>
                    </div>

                    <div class="input-group">
                        <label for="departure-time">Select Time</label>
                        <select id="departure-time" name="departure-time" required>
                            <option value="0">Select Time</option>
                            <option value="7:00">7:00 AM</option>
                            <option value="7:30">7:30 AM</option>
                            <option value="8:00">8:00 AM</option>
                            <option value="8:30">8:30 AM</option>
                            <option value="9:00">9:00 AM</option>
                            <option value="9:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="1:00">1:00 PM</option>
                            <option value="1:30">1:30 PM</option>
                            <option value="2:00">2:00 PM</option>
                            <option value="2:30">2:30 PM</option>
                            <option value="3:00">3:00 PM</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="submit-btn">Confirm Departure</button>
            </form>
        </div>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('departure-date').setAttribute('min', today);

        document.getElementById('datetime-form').addEventListener('submit', function(event) {
            const selectedDate = document.getElementById('departure-date').value;
            const selectedTime = document.getElementById('departure-time').value;

            if (!selectedDate || selectedTime === '0') {
                event.preventDefault();
                alert('Please select both date and time.');
            } else {
                const selectedDatetime = `${selectedDate} ${selectedTime}`;
                console.log(`Form data: ${selectedDatetime}`);
            }
        });
    </script>
</body>
</html>
